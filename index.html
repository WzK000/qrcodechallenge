<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- Fonte -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>QR code component | Frontend Mentor</title>
  </head>
  <body>
    <component class="container">
      <div class="img">
        <img src="assets/images/image-qr-code.png" alt="" />
      </div>
      <div class="content">
        <h2>Improve your front end skills by building projects</h2>
        <p>
          Scan the QR codeto visit Front End Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </component>
  </body>
</html>
